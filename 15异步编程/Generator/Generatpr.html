        //使用Generator
        function* generator() {
            function getData(url) {
                $.get(url, (res) => {
                    g.next(res.data);
                });
            }
            let r1 = yield getData(
                "https://www.easy-mock.com/mock/5fc8abfc584b91646b4cf958/example/mock"
            );
            console.log(r1, "r1");
            let r2 = yield getData(
                "https://www.easy-mock.com/mock/5fc8abfc584b91646b4cf958/example/mock"
            );
            console.log(r2, "r2");
        }
        let g = generator();
        g.next();
    </script>
