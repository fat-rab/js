      //去重
      let arr = [1, 2, 3, 4, 4, 4, 5, 5, 6, 6, 7, 7];

      let arr1 = arr.reduce((a, b) => {
        !a.includes(b) ? a.push(b) : "";
        return a;
      }, []);
      console.log(arr1);
