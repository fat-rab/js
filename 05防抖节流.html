<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>防抖节流</title>
  </head>
  <body>
    <div
      id="content"
      style="
        height: 150px;
        line-height: 150px;
        text-align: center;
        color: #fff;
        background-color: #ccc;
        font-size: 80px;
      "
    ></div>
    <script>
      let num = 1;
      let content = document.getElementById("content");
      //content.onmousemove = count;
      function count() {
        content.innerHTML = num++;
      }
      // debounce 所谓防抖，就是指触发事件后在 n 秒内函数只能执行一次，如果在 n 秒内又触发了事件，则会重新计算函数执行时间。
      //一般用于缩放网页大小,Input输入
      let debounce = function (fn, time, immediate) {
        let canRun = true;
        let timeout;
        if (immediate) {
          return function () {
            if (canRun) {
              canRun = false;
              fn.apply(this, arguments);
            }
            clearTimeout(timeout);
            timeout = setTimeout(() => {
              canRun = true;
            }, time);
          };
        } else {
          return function () {
            if (timeout) {
              clearTimeout(timeout);
            }

            timeout = setTimeout(() => {
              fn.apply(this, arguments);
            }, time);
          };
        }
      };
      content.onmousemove = debounce(count, 2000, false);
      //节流（throttle） 所谓节流，就是指连续触发事件但是在 n 秒中只执行一次函数   放大镜,滚动条
      let throttle = function (fn, time, immediate) {
        let canRun = true;
        if (immediate) {
          return function () {
            if (canRun) {
              canRun = false;
              fn.apply(this, arguments);
              setTimeout(() => {
                canRun = true;
              }, time);
            }
          };
        } else {
          return function () {
            if (canRun) {
              canRun = false;
              setTimeout(() => {
                fn.apply(this, arguments);
                canRun = true;
              }, time);
            }
          };
        }
      };
      //content.onmousemove = throttle(count, 2000, true);
    </script>
  </body>
</html>
